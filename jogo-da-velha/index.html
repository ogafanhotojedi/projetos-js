<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha [JavaScript]</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- título da página -->
    <h1>Jogo da Velha</h1>
    
    <!-- div = container para separar as partes da página -->
    <!-- nesse caso a div cria um container na página para os botões -->
    <div id="buttons-container">
        <button id="2-players">2 Jogadores</button>
        <button id="ai-player">Contra IA</button>
    </div>
    
    <!-- essa agora cria um container para o jogo da velha em si -->
    <div id="container" class="hide">
        <!-- cada quadradinho representa uma div, e pra ter um estilo em comum, elas compartilham a classe, com um id de 1 até 9 -->
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        
        <!-- agora uma div pra área do placar -->
        <div id="scoreboard-container">
            <h2>Placar:</h2>
            <!-- <div> é um elemento de nível de bloco enquanto <span> é um elemento em linha -->
                <span class="score-box">
                    <span id="x-scoreboard">X</span>
                    <span id="scoreboard-1">: 0</span>
                </span>
                <span class="score-box">
                    <span id="o-scoreboard"></span>
                    <span id="scoreboard-2">: 0</span>
                </span>
        </div>
    </div>

    <!-- para inserir os elementos de x e o nos quadradinhos -->
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <!-- agora para inserir a mensagem de quem venceu -->
    <div class="hide" id="message">
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
